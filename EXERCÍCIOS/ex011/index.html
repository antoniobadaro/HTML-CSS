<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Breeze - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Breeze - Telecasted.ogg" type="audio/ogg">
        <source src="midia/Breeze - Telecasted.wav" type="audio/wav">
        <p>Seu navegador não reproduz o aúdio <a href="midia/Breeze - Telecasted.mp3" download="Breeze - Telecasted.mp3" type="audio/mpeg">Faça o download do arquivo MP3</a></p>
    </audio>
    <!--Esse link não faz o download. Usei só para fins de exemplo-->
</body>
</html>
